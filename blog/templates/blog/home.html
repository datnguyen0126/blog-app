{% extends 'blog/base.html' %} 
{% block content %} 
{% for post in posts %}
<div class="card" style="width: 18rem;">
    <input type="hidden" name="id" id="id" value="{{post.id}}">
    <img src="./media/{{post.image}}" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h5 class="card-title">author: {{post.author_name}}</h5>
        <p class="card-text">{{post.description}}</p>
        <a href="blog/detail/{{post.id}}/" class="btn btn-primary">Xem chi tiet</a> 
        {% if post.allow_to_delete %}
            <a href="blog/delete/{{post.id}}/" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this post?');">Xoa</a> 
        {% endif %}
    </div>
</div>
{% endfor %} 
{% endblock content %}
