{% extends 'blog/base.html' %} 
{% block content %}
<div class="container">
    <input type="hidden" name="id" id="post-id" value="{{post.id}}">
    <input type="hidden" name="id" id="user-id" value="{{user.id}}">
    <img src="http://{{request.get_host}}/media/{{post.image}}" class="card-img-top" style="height:400px" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <h5 class="card-title">author: {{post.author_name}}</h5>
        <p class="card-text">{{post.description}}</p>
        <a href="{% url 'blog-update-post' id=post.id %}" class="btn btn-primary">Chinh sua</a>
    </div>
    <h5 class="mt-3">Comments</h5>
    <form method="post" id="commentForm">
        <div class="comment-form-input mb-2">
            <div class="mr-1">
                <img id="user-thumbnail" class="img-thumbnail" width="35" height="35" alt=".." />
            </div>
            <div class="pl-2 pt-1 pr-2 w-100">
                <textarea class="form-control textarea-comment" id="content"></textarea>
                <div class="mb-2">
                    <div id="alertComment" class="text-danger text-alert-mes mb-2"></div>
                    <button class="btn btn-success" type="button" id="cmt">Comment</button>
                </div>
            </div>
        </div>
    </form>
    <button class="btn btn-success" type="button" id="test">Comment1</button>
    <div id="all-comment">
        <div class="mb-1 comment user">
            <div class="mr-2">
                <img id="user-thumbnail" class="img-thumbnail" width="35" height="35" alt=".." />
            </div>
            <div class="card bg-light pl-2 pt-1 pb-1 pr-2 mb-2  w-100  comment-box">
                <div class="d-inline-flex mb-1">
                    <div class="font-weight-bold mr-2 username-comment">
                        <p class="display-name mb-0"></p>
                    </div>
                    <p class="date-create mb-0 font-italic">on 20-07-2020</p>
                </div>
                <pre>this is comment field</pre>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
